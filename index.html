<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rectangle Area dApp - BC210504013</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <h1>Rectangle Area dApp - BC210504013</h1>

  <button id="connectButton">Connect Wallet</button>
  <br><br>

  <label>Width:</label>
  <input id="widthInput" type="number" min="1" />
  <button id="setWidthButton">Set Width 210504013</button>
  <br><br>

  <label>Height:</label>
  <input id="heightInput" type="number" min="1" />
  <button id="setHeightButton">Set Height 210504013</button>
  <br><br>

  <button id="areaButton">Area 210504013</button>

  <h2 id="result"></h2>

<script>
  // ---------------------------
  // BURAYA KENDİ SEPOLIA ADRESİNİ YAZ
  // ---------------------------
  const CONTRACT_ADDRESS = "0xE5E42286f7773acBb6Db484d294956a71eD2f2BF";

  // ---------------------------
  // BURAYA REMIX'TEN ALDIĞIN ABI'Yİ YAPIŞTIR
  // ---------------------------
  const ABI = [
	{
		"inputs": [],
		"name": "area",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getHeight",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getWidth",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "h",
				"type": "uint256"
			}
		],
		"name": "setHeight",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "w",
				"type": "uint256"
			}
		],
		"name": "setWidth",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

  let provider;
  let signer;
  let contract;

  // Connect Wallet
  document.getElementById("connectButton").onclick = async () => {
    await ethereum.request({ method: "eth_requestAccounts" });
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    alert("Wallet connected!");
  };

  // Set Width
  document.getElementById("setWidthButton").onclick = async () => {
    const w = document.getElementById("widthInput").value;
    const tx = await contract.setWidth(w);
    await tx.wait();
    alert("Width set!");
  };

  // Set Height
  document.getElementById("setHeightButton").onclick = async () => {
    const h = document.getElementById("heightInput").value;
    const tx = await contract.setHeight(h);
    await tx.wait();
    alert("Height set!");
  };

  // Area
  document.getElementById("areaButton").onclick = async () => {
    const a = await contract.area();
    document.getElementById("result").innerText = "Area = " + a;
  };
</script>

</body>
</html>
